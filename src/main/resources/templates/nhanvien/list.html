<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông Tin Nhân Viên</title>
  <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">

  <table class="table">
    <tr>
      <th>Mã Nhân Viên</th>
      <th>Tên Nhân Vien</th>
      <th>Giới tính</th>
      <th>Nơi Sinh</th>
      <th>Tên Phòng Ban</th>
      <th>Lương</th>
      <th>Action</th>
    </tr>
    <tr th:each="nhanvien:${nhanviens}">
      <td th:text="${nhanvien.Ma_NV}"></td>
      <td th:text="${nhanvien.Ten_NV}"></td>
      <td>
        <span th:if="${nhanvien.Phai=='NU'}">
          <img height="60" width="75" th:src="@{/image/NU.png}">
        </span>
        <span th:if="${nhanvien.Phai=='NAM'}">
          <img height="60" width="75" th:src="@{/image/Nam.png}">
        </span>
      </td>
      <td th:text="${nhanvien.Noi_Sinh}"></td>
      <td th:text="${nhanvien.phongBan.Ten_Phong}"></td>
      <td th:text="${nhanvien.Luong}"></td>
      <td>
        <a th:href="@{/nhanviens/edit/{id}(id=${nhanvien.Ma_NV})}">Edit</a> |
        <a th:href="@{/nhanviens/delete/{id}(id=${nhanvien.Ma_NV})}"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
  </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
